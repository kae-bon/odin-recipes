<!DOCTYPE html>
<html>
  <head>
    <title>PB&J</title>
    <meta charset="utf-8">

  <body>
    <h1>PB&J</h1>
    <img src="https://theheritagecook.com/wp-content/uploads/2013/10/PBJ-Triangles-w-fruit-iStock.jpg">
    <h2>Description</h2>
    <p>Relive your elementary school years with the best lunch known to humanity.</p>
    <h2>Ingredients</h2>
      <ul>
          <li>Bread</li>
          <li>PB</li>
          <li>Jelly</li>
      </ul>
    <h2>Steps</h2>
      <ol>
          <li>Take two slices bread.</li>
          <li>Put PB on one slice.</li>
          <li>Put jelly on the other slice.</li>
          <li>Mash the two slices together. Cut on a diagonal & serve.</li>
      </ol>
  </body>
